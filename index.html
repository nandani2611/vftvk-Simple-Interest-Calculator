<!doctype html>
<html>
    <head>
        <title> Web App - Simple Interest Calculator </title>
        <link rel="stylesheet" href="style.css">
    </head>

<body class="body">
    <center>
        <div class="maindiv">
            <h1 class="hh">Simple Interest Calculator</h1>
            <div class="textcenter">
                Amount <input type="number" id="principal" class="focus"> <br><br>
                Rate <input type="range" class="slider" min="1" max="20" step="0.25" value="10.25" id="rate"
                    onchange="show_value(this.value)">
                <span id="slider_value">10.25% </span> <br><br>

                <label for="numberr"> No. of Years</label>
                <select id="numberr">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br><br>
                <button onclick="compute()">Compound Interest</button><br><br>
                <span id="result"></span><br>
            </div>
            <footer>
                <p>&#169 Everyone Can Get Rich</p>
            </footer>
        </div>
    </center>
    <script src="script.js"></script>
</body>

</html>
